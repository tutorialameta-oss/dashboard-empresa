<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>La Meta | Panel de Control</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <style>
    :root{
      --bg:#ffffff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:rgba(15,23,42,0.10);
      --accent:#d10b0b;
      --accent2:#a40000;
      --soft:#fff5f5;
      --shadow: 0 14px 34px rgba(15,23,42,0.10);
      --radius:18px;

      /* estados */
      --ok:#16a34a;      /* Activo */
      --bad:#dc2626;     /* Retiro */
      --warn:#f59e0b;    /* Cambio */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: var(--bg);
      color: var(--text);
      font-size: 14px;
    }

    .topbar{ height:10px; background:linear-gradient(90deg,var(--accent2),var(--accent)); }

    .app{
      display:grid;
      grid-template-columns: 320px 1fr;
      min-height: calc(100vh - 10px);
    }

    .sidebar{
      border-right:1px solid var(--border);
      padding:18px 14px;
      position: sticky;
      top: 0;
      align-self: start;
      height: calc(100vh - 10px);
      overflow:auto;
      background:#fff;
    }

    .brand{
      display:flex; gap:12px; align-items:center;
      padding:12px;
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: #fff;
    }

    .brand img{
      width:64px; height:64px; object-fit:contain;
      border-radius:14px; border:1px solid var(--border);
      padding:8px; background:#fff;
    }

    .brand h1{
      margin:0;
      font-size:15px;
      font-weight:950;
      letter-spacing:.2px;
      line-height:1.15;
    }
    .brand .sub{
      margin-top:6px;
      color:var(--muted);
      font-size:12px;
      font-weight:800;
    }

    .nav{
      margin-top:16px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .nav button{
      width:100%;
      text-align:left;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
      font-weight:950;
      color: var(--text);
    }
    .nav button.active{
      border-color: rgba(209,11,11,0.40);
      box-shadow: 0 0 0 3px rgba(209,11,11,0.10);
      background: var(--soft);
      color: var(--accent2);
    }

    .small{
      margin-top:16px;
      padding:14px;
      border:1px solid var(--border);
      border-radius: var(--radius);
      background:#fff;
      box-shadow: var(--shadow);
    }
    .pill{
      display:inline-flex; align-items:center; gap:6px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid rgba(209,11,11,0.25);
      background: rgba(209,11,11,0.06);
      color: var(--accent2);
      font-size:12px;
      font-weight:950;
    }
    .badge{
      display:block;
      padding:8px 10px;
      border-radius:14px;
      border:1px solid var(--border);
      background:#fafafa;
      color: var(--muted);
      font-size:12px;
      font-weight:900;
      margin-top:10px;
    }

    .toggle{
      display:flex; align-items:center; gap:10px;
      margin-top:12px;
      font-size:12px; color: var(--muted);
      font-weight:900;
    }

    .main{ padding:22px 22px 32px; }

    .headerline{
      display:flex; gap:12px; align-items:flex-start; justify-content:space-between;
      flex-wrap:wrap;
    }

    .title{ display:flex; flex-direction:column; gap:8px; }
    .title h2{
      margin:0;
      font-size:20px;
      font-weight:950;
      letter-spacing:.2px;
    }
    .title p{
      margin:0;
      color: var(--muted);
      font-size:13px;
      font-weight:750;
      line-height:1.4;
      max-width: 980px;
    }

    .controls{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      justify-content:flex-end;
    }

    select, input, button{
      background:#fff;
      border:1px solid var(--border);
      border-radius: 14px;
      padding:11px 12px;
      font-size:12px;
      outline:none;
      color: var(--text);
    }
    input{ min-width:320px; }
    input::placeholder{ color:#94a3b8; }
    select:focus, input:focus{
      border-color: rgba(209,11,11,0.40);
      box-shadow: 0 0 0 3px rgba(209,11,11,0.10);
    }
    button{
      cursor:pointer;
      font-weight:950;
      border-color: rgba(209,11,11,0.25);
      background: var(--soft);
      color: var(--accent2);
    }
    button:hover{
      border-color: rgba(209,11,11,0.45);
      background: rgba(209,11,11,0.10);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
      margin-top: 16px;
    }

    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:18px;
      box-shadow: var(--shadow);
      min-width: 0;
    }

    .kpi{ grid-column: span 3; min-height: 110px; }
    .kpi .label{ color: var(--muted); font-size:12px; font-weight:950; }
    .kpi .value{ margin-top:8px; font-size:34px; font-weight:950; color: var(--accent2); }
    .kpi .hint{ margin-top:8px; color: var(--muted); font-size:12px; font-weight:800; }

    .panel{ grid-column: span 6; }
    .panel4{ grid-column: span 4; }
    .panel12{ grid-column: span 12; }

    .cardtitle{
      color: var(--muted);
      font-size:12px;
      font-weight:950;
      letter-spacing:.2px;
      text-transform: uppercase;
      margin-bottom:10px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      flex-wrap:wrap;
    }

    canvas{ width:100% !important; height:360px !important; }

    table{ width:100%; border-collapse: collapse; font-size:12px; }
    th, td{
      padding:10px;
      border-bottom:1px solid var(--border);
      text-align:left;
      white-space:nowrap;
    }
    th{
      position:sticky;
      top:0;
      background:#fff;
      z-index:1;
      color: var(--muted);
      font-weight:950;
    }

    .footnote{
      margin-top:10px;
      color: var(--muted);
      font-size:12px;
      font-weight:800;
      line-height:1.45;
    }

    .softHint{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      color: var(--muted);
      font-weight:900;
      font-size:12px;
    }
    .dot{ width:10px; height:10px; border-radius:999px; display:inline-block; }
    .dot.ok{ background: var(--ok); }
    .dot.bad{ background: var(--bad); }
    .dot.warn{ background: var(--warn); }

    @media (max-width: 1100px){
      .app{ grid-template-columns: 1fr; }
      .sidebar{ position:relative; height:auto; }
      .kpi{ grid-column: span 6; }
      .panel, .panel4{ grid-column: span 12; }
      canvas{ height:300px !important; }
      input{ min-width: 220px; }
      .controls{ justify-content:flex-start; }
    }
  </style>
</head>

<body>
  <div class="topbar"></div>

  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img src="logo.png" alt="La Meta" onerror="this.style.display='none'"/>
        <div>
          <h1>La Meta<br/>Panel de Control</h1>
          <div class="sub">Alumnos · Locales · Ciclos</div>
        </div>
      </div>

      <div class="nav">
        <button id="nav_overview" class="active">Resumen general</button>
        <button id="nav_local">Por local</button>
        <button id="nav_table">Tabla</button>
      </div>

      <div class="small">
        <div class="pill" id="statusPill">Conectando…</div>
        <div class="badge">Auto-actualiza: <b>30s</b></div>
        <div class="badge">Última actualización: <b id="lastLoad">—</b></div>

        <div class="toggle">
          <input type="checkbox" id="autoOn" checked />
          <label for="autoOn">Auto-actualización activa</label>
        </div>

        <button id="btnNow" style="width:100%; margin-top:12px;">Actualizar ahora</button>

        <div class="footnote" id="note"></div>
      </div>
    </aside>

    <main class="main">
      <div class="headerline">
        <div class="title">
          <h2 id="viewTitle">Resumen general</h2>
          <p id="viewDesc">Indicadores de la academia consolidando todos los salones.</p>
        </div>

        <div class="controls">
          <select id="fLocal"></select>
          <select id="fCiclo"></select>
          <select id="fModalidad"></select>
          <select id="fEstado"></select>
          <input id="q" type="text" placeholder="Buscar por nombre (parte del nombre)"/>
        </div>
      </div>

      <div id="view_overview" class="grid"></div>
      <div id="view_local" class="grid" style="display:none;"></div>
      <div id="view_table" class="grid" style="display:none;"></div>
    </main>
  </div>

<script>
  // ============================ CONFIG DE TUS SALONES ============================
  const SPREADSHEET_ID = "1nHCBQLuJ8RZNtLisvAqD916pcxbUmtqPrMnO4V0ewvs";

  const SALONES = [
    // LA MOLINA
    { local:"La Molina", ciclo:"Agraria", salon:"Agraria 1", gid:115906280 },
    { local:"La Molina", ciclo:"Agraria", salon:"Agraria 2", gid:1576159193 },
    { local:"La Molina", ciclo:"PUCP", salon:"PUCP", gid:1037962332 },
    { local:"La Molina", ciclo:"U.Lima", salon:"U.Lima", gid:877886853 },
    { local:"La Molina", ciclo:"ADELANTO", salon:"Adelanto", gid:1271606284 },
    { local:"La Molina", ciclo:"PARALELO", salon:"Paralelo", gid:1863430245 },

    // SAN BORJA
    { local:"San Borja", ciclo:"Agraria", salon:"Agraria", gid:538377241 },
    { local:"San Borja", ciclo:"PUCP", salon:"PUCP", gid:998068235 },
    { local:"San Borja", ciclo:"U.Lima", salon:"U.Lima 1", gid:670800187 },
    { local:"San Borja", ciclo:"U.Lima", salon:"U.Lima 2", gid:1856014712 },

    // SAN MIGUEL
    { local:"San Miguel", ciclo:"Agraria", salon:"Agraria", gid:513074883 },
    { local:"San Miguel", ciclo:"PUCP", salon:"PUCP", gid:1531300183 },
    { local:"San Miguel", ciclo:"U.Lima", salon:"U.Lima 1", gid:1080962628 },
    { local:"San Miguel", ciclo:"U.Lima", salon:"U.Lima 2", gid:679583464 },
    { local:"San Miguel", ciclo:"ADELANTO", salon:"Adelanto U.Lima (Mixto)", gid:2120250792 },
    { local:"San Miguel", ciclo:"PARALELO", salon:"Paralelo", gid:721468852 },

    // VIRTUAL
    { local:"Virtual", ciclo:"Agraria", salon:"Agraria (Virtual)", gid:709062846 },
    { local:"Virtual", ciclo:"ESCOLAR U.Lima", salon:"Escolar U.Lima", gid:315999969 },
    { local:"Virtual", ciclo:"U.Lima", salon:"U.Lima (Virtual)", gid:1667430860 },
  ];

  const AUTO_REFRESH_MS = 30000;

  // Headers (buscamos por texto, no por letras de columna)
  const HEAD = {
    NOMBRES_A: "NOMBRES COMPLETOS",
    NOMBRES_B: "NOMBRE COMPLETO",
    NOMBRES_C: "NOMBRES",     // por si alguna hoja lo usa
    MODALIDAD: "MODALIDAD",
    ESTADO: "ESTADO",
    UNIVERSIDAD: "UNIVERSIDAD",
  };

  // ============================ UTIL ============================
  function csvUrl(gid){
    return `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${gid}`;
  }

  function parseCSVLine(line){
    const out = [];
    let cur = "", inQ = false;
    for (let i=0;i<line.length;i++){
      const ch = line[i];
      if (ch === '"'){
        if (inQ && line[i+1] === '"'){ cur += '"'; i++; }
        else inQ = !inQ;
      } else if (ch === "," && !inQ){
        out.push(cur); cur = "";
      } else cur += ch;
    }
    out.push(cur);
    return out.map(x => String(x ?? "").trim());
  }

  function norm(s){ return String(s ?? "").replace(/\s+/g," ").trim(); }
  function low(s){ return norm(s).toLowerCase(); }
  function uniq(arr){ return [...new Set(arr)]; }
  function escapeHtml(str){
    return String(str ?? "")
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
      .replaceAll('"',"&quot;").replaceAll("'","&#039;");
  }

  function fillSelectKeep(selId, values, labelAll){
    const sel = document.getElementById(selId);
    const prev = sel.value || "__ALL__";
    sel.innerHTML = "";

    const all = document.createElement("option");
    all.value = "__ALL__";
    all.textContent = labelAll;
    sel.appendChild(all);

    for (const v of values){
      const opt = document.createElement("option");
      opt.value = v;
      opt.textContent = v;
      sel.appendChild(opt);
    }

    const exists = Array.from(sel.options).some(o => o.value === prev);
    sel.value = exists ? prev : "__ALL__";
  }

  // 3 estados exactos: Activo / Retiro / Cambio
  function normalizeEstado(x){
    const s = low(x);
    if (s.includes("reti") || s.includes("retir")) return "Retiro";
    if (s.includes("cambi")) return "Cambio";
    if (s.includes("activ")) return "Activo";
    // respetar tus 3 tipos: si viene raro/empty lo mandamos a Cambio
    return "Cambio";
  }

  function normalizeModalidad(x){
    const s = low(x);
    if (!s) return "Sin modalidad";
    if (s.includes("virtual") || s.includes("online") || s.includes("remot")) return "Virtual";
    if (s.includes("pres") || s.includes("aula")) return "Presencial";
    if (s.includes("mixt")) return "Mixto";
    return norm(x);
  }

  function countBy(arr, keyFn){
    const m = new Map();
    for (const it of arr){
      const k = keyFn(it);
      if (!k) continue;
      m.set(k, (m.get(k)||0)+1);
    }
    return [...m.entries()].sort((a,b)=>b[1]-a[1]);
  }

  // Deduplicación por NOMBRE (tu criterio)
  function dedupeByName(rows){
    const seen = new Set();
    const out = [];
    for (const r of rows){
      const key = low(r.nombre);
      if (!key) continue;
      if (seen.has(key)) continue;
      seen.add(key);
      out.push(r);
    }
    return out;
  }

  // Detectar salones mixtos: si dentro del mismo salón hay Presencial y Virtual, entonces ese salón es Mixto (a nivel agregado)
  function applySalonMixFlag(rows){
    const map = new Map(); // key salonKey -> set modalidades
    for (const r of rows){
      const k = `${r.local}||${r.ciclo}||${r.salon}`;
      if (!map.has(k)) map.set(k, new Set());
      const mod = (r.modalidad==="Presencial" || r.modalidad==="Virtual") ? r.modalidad : null;
      if (mod) map.get(k).add(mod);
    }
    return rows.map(r=>{
      const k = `${r.local}||${r.ciclo}||${r.salon}`;
      const set = map.get(k) || new Set();
      const isMixto = set.has("Presencial") && set.has("Virtual");
      return { ...r, modalidad_salon: isMixto ? "Mixto" : r.modalidad };
    });
  }

  // ============================ STATE ============================
  const state = {
    view: "overview",
    rawRows: [],
    students: [],
    filtered: [],
    autoOn: true,

    // Charts (se crean una vez y luego solo se actualizan)
    ch_over_estado: null,
    ch_over_modalidad: null,
    ch_over_retiros: null,

    ch_loc_estado_ciclo: null,
    ch_loc_retiros_ciclo: null,
  };

  // ============================ CHART BASE ============================
  const GRID = "rgba(15,23,42,0.10)";
  const TICK = "#64748b";

  function baseOptions(){
    return {
      responsive: true,
      maintainAspectRatio: false,
      animation: false, // clave anti-parpadeo
      plugins: {
        legend: { position: "bottom", labels:{ color:TICK, font:{ weight:"800" } } }
      }
    };
  }

  function mkDoughnut(canvasId, labels, values, colors){
    const canvas = document.getElementById(canvasId);
    if (!canvas) return null;
    return new Chart(canvas, {
      type: "doughnut",
      data: { labels, datasets:[{ data: values, backgroundColor: colors, borderColor:"rgba(15,23,42,0.06)", borderWidth:1 }] },
      options: baseOptions()
    });
  }

  function mkStackedBar(canvasId, labels, datasets){
    const canvas = document.getElementById(canvasId);
    if (!canvas) return null;
    return new Chart(canvas, {
      type: "bar",
      data: { labels, datasets },
      options: {
        responsive:true,
        maintainAspectRatio:false,
        animation:false,
        plugins:{ legend:{ position:"bottom", labels:{ color:TICK, font:{ weight:"800" } } } },
        scales:{
          x:{ stacked:true, ticks:{ color:TICK }, grid:{ color:GRID } },
          y:{ stacked:true, beginAtZero:true, ticks:{ color:TICK }, grid:{ color:GRID } }
        }
      }
    });
  }

  function mkBar(canvasId, labels, values, color){
    const canvas = document.getElementById(canvasId);
    if (!canvas) return null;
    return new Chart(canvas, {
      type:"bar",
      data:{ labels, datasets:[{ label:"", data: values, backgroundColor: color, borderColor: color, borderWidth: 1.5, borderRadius: 10 }] },
      options:{
        responsive:true, maintainAspectRatio:false, animation:false,
        plugins:{ legend:{ display:false } },
        scales:{
          x:{ ticks:{ color:TICK }, grid:{ color:GRID } },
          y:{ beginAtZero:true, ticks:{ color:TICK }, grid:{ color:GRID } }
        }
      }
    });
  }

  function updateChart(chart, labels, datasetsOrValues){
    if (!chart) return;
    chart.data.labels = labels;

    if (Array.isArray(datasetsOrValues) && datasetsOrValues.length && typeof datasetsOrValues[0] === "object" && datasetsOrValues[0].data){
      chart.data.datasets = datasetsOrValues;
    } else {
      chart.data.datasets[0].data = datasetsOrValues;
    }
    chart.update("none");
  }

  // ============================ UI NAV ============================
  function setView(v){
    state.view = v;
    document.getElementById("nav_overview").classList.toggle("active", v==="overview");
    document.getElementById("nav_local").classList.toggle("active", v==="local");
    document.getElementById("nav_table").classList.toggle("active", v==="table");

    document.getElementById("view_overview").style.display = (v==="overview") ? "" : "none";
    document.getElementById("view_local").style.display = (v==="local") ? "" : "none";
    document.getElementById("view_table").style.display = (v==="table") ? "" : "none";

    const titles = {
      overview: ["Resumen general", "Indicadores de la academia consolidando todos los salones."],
      local: ["Por local", "Elige un local y compara Activo/Retiro/Cambio por ciclo y retiros."],
      table: ["Tabla", "Tabla operativa (sin datos sensibles). Usa filtros y búsqueda."]
    };
    document.getElementById("viewTitle").textContent = titles[v][0];
    document.getElementById("viewDesc").textContent = titles[v][1];

    render();
  }

  // ============================ FILTERS ============================
  function initFilters(){
    const locals = uniq(SALONES.map(s=>s.local)).sort();
    const ciclos = uniq(SALONES.map(s=>s.ciclo)).sort();

    fillSelectKeep("fLocal", locals, "Local: Todos");
    fillSelectKeep("fCiclo", ciclos, "Ciclo: Todos");

    const mods = uniq(state.students.map(r=>r.modalidad_salon).filter(Boolean)).sort();
    const ests = ["Activo","Retiro","Cambio"]; // fijo, como pediste

    fillSelectKeep("fModalidad", mods, "Modalidad: Todas");
    fillSelectKeep("fEstado", ests, "Estado: Todos");
  }

  function applyFilters(){
    const fLocal = document.getElementById("fLocal").value;
    const fCiclo = document.getElementById("fCiclo").value;
    const fMod = document.getElementById("fModalidad").value;
    const fEst = document.getElementById("fEstado").value;
    const q = low(document.getElementById("q").value);

    let base = state.students;

    base = base.filter(r=>{
      if (fLocal!=="__ALL__" && r.local!==fLocal) return false;
      if (fCiclo!=="__ALL__" && r.ciclo!==fCiclo) return false;
      if (fMod!=="__ALL__" && r.modalidad_salon!==fMod) return false;
      if (fEst!=="__ALL__" && r.estado!==fEst) return false;

      if (q){
        const blob = low([r.nombre, r.local, r.ciclo, r.salon, r.modalidad_salon, r.estado].join(" | "));
        if (!blob.includes(q)) return false;
      }
      return true;
    });

    state.filtered = base;
  }

  // ============================ LAYOUTS (se crean una vez) ============================
  function ensureOverviewLayout(){
    const el = document.getElementById("view_overview");
    if (el.dataset.ready === "1") return;

    el.innerHTML = `
      <div class="card kpi"><div class="label">Alumnos (filtrados)</div><div class="value" id="k_total">0</div><div class="hint">Únicos por nombre</div></div>
      <div class="card kpi"><div class="label">Activos</div><div class="value" id="k_act">0</div><div class="hint">ESTADO</div></div>
      <div class="card kpi"><div class="label">Retiros</div><div class="value" id="k_ret">0</div><div class="hint">ESTADO</div></div>
      <div class="card kpi"><div class="label">Cambios</div><div class="value" id="k_cam">0</div><div class="hint">Ciclo/Local</div></div>

      <div class="card panel4">
        <div class="cardtitle">Estado</div>
        <div class="softHint"><span class="dot ok"></span>Activo <span class="dot bad"></span>Retiro <span class="dot warn"></span>Cambio</div>
        <div style="height:360px;margin-top:10px;"><canvas id="over_estado"></canvas></div>
      </div>

      <div class="card panel4">
        <div class="cardtitle">Modalidad</div>
        <div class="footnote">“Mixto” se detecta si en un salón hay Presencial y Virtual.</div>
        <div style="height:360px;margin-top:10px;"><canvas id="over_modalidad"></canvas></div>
      </div>

      <div class="card panel4">
        <div class="cardtitle">Retiros por ciclo</div>
        <div style="height:360px"><canvas id="over_retiros"></canvas></div>
      </div>

      <div class="card panel12">
        <div class="cardtitle">Nota</div>
        <div class="footnote">
          Actualización suave: el panel actualiza datos sin “parpadeo” y sin reiniciar filtros.
        </div>
      </div>
    `;

    // Crear charts una sola vez
    state.ch_over_estado = mkDoughnut(

      ["#16a34a","#dc2626","#f59e0b"]

    state.ch_over_modalidad = mkDoughnut(
      "over_modalidad",
      ["Presencial","Virtual","Mixto","Sin modalidad"],
      [0,0,0,0],
      ["rgba(209,11,11,0.60)","rgba(209,11,11,0.25)","rgba(15,23,42,0.14)","rgba(15,23,42,0.08)"]

      { label:"Retiro", data: [], backgroundColor:"#dc2626", borderColor:"#dc2626", borderWidth:1, borderRadius:8 },

  function ensureTableLayout(){
    const el = document.getElementById("view_table");
    if (el.dataset.ready === "1") return;

    el.innerHTML = `
      <div class="card panel12">
        <div class="cardtitle">Tabla (sin datos sensibles)</div>
        <div style="overflow:auto; max-height: 70vh;">
          <table>
            <thead>
              <tr>
                <th>NOMBRE</th>
                <th>LOCAL</th>
                <th>CICLO</th>
                <th>SALÓN</th>
                <th>MODALIDAD</th>
                <th>ESTADO</th>
              </tr>
            </thead>
            <tbody id="tb_body"></tbody>
          </table>
        </div>
        <div class="footnote">Mostrando hasta 600 filas para mantener velocidad.</div>
      </div>

  }

  // ============================ RENDER ============================
  function renderOverview(){
    ensureOverviewLayout();

    const rows = state.filtered;
    const total = rows.length;
    const act = rows.filter(r=>r.estado==="Activo").length;
    const ret = rows.filter(r=>r.estado==="Retiro").length;
    const cam = rows.filter(r=>r.estado==="Cambio").length;

    const pres = rows.filter(r=>r.modalidad_salon==="Presencial").length;
    const virt = rows.filter(r=>r.modalidad_salon==="Virtual").length;
    const mix = rows.filter(r=>r.modalidad_salon==="Mixto").length;
    const sinm = Math.max(0, total - pres - virt - mix);

    document.getElementById("k_total").textContent = total.toLocaleString("es-PE");
    document.getElementById("k_act").textContent = act.toLocaleString("es-PE");
    document.getElementById("k_ret").textContent = ret.toLocaleString("es-PE");
    document.getElementById("k_cam").textContent = cam.toLocaleString("es-PE");

    updateChart(state.ch_over_estado, ["Activo","Retiro","Cambio"], [act, ret, cam]);
    updateChart(state.ch_over_modalidad, ["Presencial","Virtual","Mixto","Sin modalidad"], [pres, virt, mix, sinm]);

    // Retiros por ciclo (global)
    const byCicloRet = countBy(rows.filter(r=>r.estado==="Retiro"), r=>r.ciclo);
    const labels = byCicloRet.map(x=>x[0]);
    const values = byCicloRet.map(x=>x[1]);
    updateChart(state.ch_over_retiros, labels, values);
  }

  function renderLocal(){
    ensureLocalLayout();

    // Para la vista "Por local", forzamos que el usuario elija un Local (si está en "Todos", usamos todos igual)
    const rows = state.filtered;

    const ciclos = uniq(rows.map(r=>r.ciclo)).sort();
    const dataAct = ciclos.map(c=> rows.filter(r=>r.ciclo===c && r.estado==="Activo").length );
    const dataRet = ciclos.map(c=> rows.filter(r=>r.ciclo===c && r.estado==="Retiro").length );
    const dataCam = ciclos.map(c=> rows.filter(r=>r.ciclo===c && r.estado==="Cambio").length );

    updateChart(state.ch_loc_estado_ciclo, ciclos, [
      { label:"Activo", data: dataAct, backgroundColor:"#16a34a", borderColor:"#16a34a", borderWidth:1, borderRadius:8 },
      { label:"Retiro", data: dataRet, backgroundColor:"#dc2626", borderColor:"#dc2626", borderWidth:1, borderRadius:8 },
      { label:"Cambio", data: dataCam, backgroundColor:"#f59e0b", borderColor:"#f59e0b", borderWidth:1, borderRadius:8 },
    ]);

    updateChart(state.ch_loc_retiros_ciclo, ciclos, dataRet);

    // Tabla resumen por ciclo
    const tbody = document.getElementById("loc_table_body");
    tbody.innerHTML = ciclos.map(c=>{
      const rC = rows.filter(r=>r.ciclo===c);
      const total = rC.length;
      const act = rC.filter(r=>r.estado==="Activo").length;
      const ret = rC.filter(r=>r.estado==="Retiro").length;
      const cam = rC.filter(r=>r.estado==="Cambio").length;
      const pres = rC.filter(r=>r.modalidad_salon==="Presencial").length;
      const virt = rC.filter(r=>r.modalidad_salon==="Virtual").length;
      const mix = rC.filter(r=>r.modalidad_salon==="Mixto").length;

      return `
        <tr>
          <td>${escapeHtml(c)}</td>
          <td>${total}</td>
          <td>${act}</td>
          <td>${ret}</td>
          <td>${cam}</td>
          <td>${pres}</td>
          <td>${virt}</td>
          <td>${mix}</td>
        </tr>
      `;
    }).join("");
  }

  function renderTable(){
    ensureTableLayout();

    const rows = state.filtered;
    const tbody = document.getElementById("tb_body");
    tbody.innerHTML = rows.slice(0,600).map(r=>`
      <tr>
        <td>${escapeHtml(r.nombre)}</td>
        <td>${escapeHtml(r.local)}</td>
        <td>${escapeHtml(r.ciclo)}</td>
        <td>${escapeHtml(r.salon)}</td>
        <td>${escapeHtml(r.modalidad_salon)}</td>
        <td>${escapeHtml(r.estado)}</td>
      </tr>
    `).join("");
  }

  function render(){
    applyFilters();
    if (state.view==="overview") renderOverview();
    if (state.view==="local") renderLocal();
    if (state.view==="table") renderTable();
  }

  // ============================ DATA LOAD ============================
  async function loadOneSalon(salon){
    const url = csvUrl(salon.gid) + "&v=" + Date.now();
    const res = await fetch(url, { cache:"no-store" });
    if (!res.ok) throw new Error(`HTTP ${res.status} (${salon.local} / ${salon.ciclo} / ${salon.salon})`);

    const text = await res.text();
    const lines = text.split(/\r?\n/).filter(l=>l.trim().length>0);

    let headerIdx = -1;
    let header = null;

    for (let i=0;i<Math.min(lines.length, 200);i++){
      const cells = parseCSVLine(lines[i]).map(norm);
      const hasName = cells.includes(HEAD.NOMBRES_A) || cells.includes(HEAD.NOMBRES_B) || cells.includes(HEAD.NOMBRES_C);
      const hasEst = cells.includes(HEAD.ESTADO);
      if (hasName && hasEst){
        headerIdx = i; header = cells; break;
      }
    }

    if (headerIdx === -1){
      return { salon, rows: [], error: "No se encontró encabezado con NOMBRES y ESTADO." };
    }

    const idx = (name) => header.findIndex(h => norm(h) === name);
    const iNombreA = idx(HEAD.NOMBRES_A);
    const iNombreB = idx(HEAD.NOMBRES_B);
    const iNombreC = idx(HEAD.NOMBRES_C);
    const iNombre = (iNombreA>=0) ? iNombreA : (iNombreB>=0 ? iNombreB : iNombreC);

    const iMod = idx(HEAD.MODALIDAD);
    const iEst = idx(HEAD.ESTADO);

    const out = [];
    for (let i=headerIdx+1; i<lines.length; i++){
      const cells = parseCSVLine(lines[i]);
      if (!cells.some(v=>norm(v).length>0)) continue;

      const nombre = norm(cells[iNombre]);
      if (!nombre) continue;

      const modalidad = (iMod>=0) ? normalizeModalidad(cells[iMod]) : "Sin modalidad";
      const estado = normalizeEstado(cells[iEst]);

      out.push({
        nombre,
        modalidad,
        estado,
        local: salon.local,
        ciclo: salon.ciclo,
        salon: salon.salon,
        gid: salon.gid
      });
    }

    return { salon, rows: out, error: null };
  }

  async function loadAll(){
    const qPrev = document.getElementById("q").value;

    try{
      document.getElementById("statusPill").textContent = "Actualizando…";
      document.getElementById("note").textContent = "Cargando salones desde Google Sheets…";

      const results = await Promise.allSettled(SALONES.map(loadOneSalon));

      let rows = [];
      let warnings = [];

      for (const r of results){
        if (r.status==="fulfilled"){
          rows = rows.concat(r.value.rows);
          if (r.value.error) warnings.push(`${r.value.salon.local} · ${r.value.salon.ciclo} · ${r.value.salon.salon}: ${r.value.error}`);
        } else {
          warnings.push(String(r.reason || "Error desconocido"));
        }
      }

      state.rawRows = rows;

      // dedupe por nombre y detecta salones mixtos
      state.students = applySalonMixFlag(dedupeByName(state.rawRows));

      document.getElementById("q").value = qPrev;
      initFilters();

      document.getElementById("statusPill").textContent = "OK · Datos actualizados";
      document.getElementById("lastLoad").textContent = new Date().toLocaleString("es-PE");

      if (warnings.length){
        document.getElementById("note").textContent =
          "Alerta: algunas hojas no se leyeron perfecto. Revisa encabezados (ver consola).";
        console.warn("WARNINGS:", warnings);
      } else {
        document.getElementById("note").textContent =
          "Actualización suave: se refrescan datos sin parpadeo y sin reiniciar filtros.";
      }

      render();

    } catch(e){
      console.error(e);
      document.getElementById("statusPill").textContent = "Error cargando";
      document.getElementById("note").textContent =
        "Revisa que el Sheet esté publicado/visible y que los gid sean correctos.";
    }
  }

  // ============================ EVENTS ============================
  document.getElementById("nav_overview").addEventListener("click", ()=>setView("overview"));
  document.getElementById("nav_local").addEventListener("click", ()=>setView("local"));
  document.getElementById("nav_table").addEventListener("click", ()=>setView("table"));

  ["fLocal","fCiclo","fModalidad","fEstado"].forEach(id=>{
    document.getElementById(id).addEventListener("change", render);
  });
  document.getElementById("q").addEventListener("input", render);

  document.getElementById("btnNow").addEventListener("click", loadAll);

  document.getElementById("autoOn").addEventListener("change", (e)=>{
    state.autoOn = !!e.target.checked;
  });

  // ============================ START ============================
  initFilters();
  loadAll();

  setInterval(()=>{
    if (state.autoOn) loadAll();
  }, AUTO_REFRESH_MS);
</script>
