<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>LA META | PANEL DE CONTROL</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

  <style>
    :root{
      --bg:#ffffff;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:rgba(15,23,42,0.10);
      --accent:#d10b0b;
      --accent2:#a40000;
      --soft:#fff5f5;
      --shadow: 0 14px 34px rgba(15,23,42,0.10);
      --radius:18px;

      /* estados */
      --ok:#16a34a;      /* ACTIVO */
      --bad:#dc2626;     /* RETIRO */
      --warn:#f59e0b;    /* CAMBIO */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: var(--bg);
      color: var(--text);
      font-size: 14px;
    }

    .topbar{ height:10px; background:linear-gradient(90deg,var(--accent2),var(--accent)); }

    .app{
      display:grid;
      grid-template-columns: 320px 1fr;
      min-height: calc(100vh - 10px);
    }

    .sidebar{
      border-right:1px solid var(--border);
      padding:18px 14px;
      position: sticky;
      top: 0;
      align-self: start;
      height: calc(100vh - 10px);
      overflow:auto;
      background:#fff;
    }

    .brand{
      display:flex; gap:12px; align-items:center;
      padding:12px;
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: #fff;
    }
    .brand img{
      width:64px; height:64px; object-fit:contain;
      border-radius:14px; border:1px solid var(--border);
      padding:8px; background:#fff;
    }
    .brand h1{
      margin:0;
      font-size:15px;
      font-weight:950;
      letter-spacing:.2px;
      line-height:1.15;
      text-transform: uppercase;
    }
    .brand .sub{
      margin-top:6px;
      color:var(--muted);
      font-size:12px;
      font-weight:800;
    }

    .nav{
      margin-top:16px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .nav button{
      width:100%;
      text-align:left;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
      font-weight:950;
      color: var(--text);
    }
    .nav button.active{
      border-color: rgba(209,11,11,0.40);
      box-shadow: 0 0 0 3px rgba(209,11,11,0.10);
      background: var(--soft);
      color: var(--accent2);
    }

    .main{ padding:22px 22px 32px; }

    .headerline{
      display:flex; gap:12px; align-items:flex-start; justify-content:space-between;
      flex-wrap:wrap;
    }

    .title{ display:flex; flex-direction:column; gap:8px; }
    .title h2{
      margin:0;
      font-size:20px;
      font-weight:950;
      letter-spacing:.2px;
      text-transform: uppercase;
    }
    .title p{
      margin:0;
      color: var(--muted);
      font-size:13px;
      font-weight:750;
      line-height:1.4;
      max-width: 980px;
    }

    .controls{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      justify-content:flex-end;
    }

    select, input, button{
      background:#fff;
      border:1px solid var(--border);
      border-radius: 14px;
      padding:11px 12px;
      font-size:12px;
      outline:none;
      color: var(--text);
    }
    input{ min-width:320px; }
    input::placeholder{ color:#94a3b8; }
    select:focus, input:focus{
      border-color: rgba(209,11,11,0.40);
      box-shadow: 0 0 0 3px rgba(209,11,11,0.10);
    }
    button{
      cursor:pointer;
      font-weight:950;
      border-color: rgba(209,11,11,0.25);
      background: var(--soft);
      color: var(--accent2);
    }
    button:hover{
      border-color: rgba(209,11,11,0.45);
      background: rgba(209,11,11,0.10);
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
      margin-top: 16px;
    }

    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:18px;
      box-shadow: var(--shadow);
      min-width: 0;
    }

    .kpi{ grid-column: span 3; min-height: 110px; }
    .kpi .label{ color: var(--muted); font-size:12px; font-weight:950; text-transform: uppercase; }
    .kpi .value{ margin-top:8px; font-size:34px; font-weight:950; color: var(--accent2); }
    .kpi .hint{ margin-top:8px; color: var(--muted); font-size:12px; font-weight:900; text-transform: uppercase; }

    .panel{ grid-column: span 6; }
    .panel4{ grid-column: span 4; }
    .panel12{ grid-column: span 12; }

    .cardtitle{
      color: var(--muted);
      font-size:12px;
      font-weight:950;
      letter-spacing:.2px;
      text-transform: uppercase;
      margin-bottom:10px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      flex-wrap:wrap;
    }

    canvas{ width:100% !important; height:380px !important; }

    table{ width:100%; border-collapse: collapse; font-size:12px; }
    th, td{
      padding:10px;
      border-bottom:1px solid var(--border);
      text-align:left;
      white-space:nowrap;
    }
    th{
      position:sticky;
      top:0;
      background:#fff;
      z-index:1;
      color: var(--muted);
      font-weight:950;
      text-transform: uppercase;
    }

    .softHint{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      color: var(--muted);
      font-weight:900;
      font-size:12px;
      text-transform: uppercase;
    }
    .dot{ width:10px; height:10px; border-radius:999px; display:inline-block; }
    .dot.ok{ background: var(--ok); }
    .dot.bad{ background: var(--bad); }
    .dot.warn{ background: var(--warn); }

    @media (max-width: 1100px){
      .app{ grid-template-columns: 1fr; }
      .sidebar{ position:relative; height:auto; }
      .kpi{ grid-column: span 6; }
      .panel, .panel4{ grid-column: span 12; }
      canvas{ height:320px !important; }
      input{ min-width: 220px; }
      .controls{ justify-content:flex-start; }
    }
  </style>
</head>

<body>
  <div class="topbar"></div>

  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <img src="logo.png" alt="LA META" onerror="this.style.display='none'"/>
        <div>
          <h1>LA META<br/>PANEL DE CONTROL</h1>
          <div class="sub">Monitoreo de alumnos por local y universidad</div>
        </div>
      </div>

      <div class="nav">
        <button id="nav_overview" class="active">RESUMEN GENERAL</button>
        <button id="nav_local">POR LOCAL</button>
        <button id="nav_table">TABLA</button>
      </div>

      <!-- (ELIMINADO) Todo el bloque inferior izquierdo -->
    </aside>

    <main class="main">
      <div class="headerline">
        <div class="title">
          <h2 id="viewTitle">RESUMEN GENERAL</h2>
          <p id="viewDesc">Visión consolidada de matrícula y movimientos.</p>
        </div>

        <div class="controls">
          <select id="fLocal"></select>
          <select id="fCiclo"></select>
          <select id="fSalon"></select>
          <select id="fModalidad"></select>
          <select id="fEstado"></select>
          <input id="q" type="text" placeholder="Buscar por nombre"/>
          <button id="btnNowTop">ACTUALIZAR</button>
        </div>
      </div>

      <div id="view_overview" class="grid"></div>
      <div id="view_local" class="grid" style="display:none;"></div>
      <div id="view_table" class="grid" style="display:none;"></div>
    </main>
  </div>

<script>
  // ============================ CONFIG DE TUS SALONES ============================
  const SPREADSHEET_ID = "1nHCBQLuJ8RZNtLisvAqD916pcxbUmtqPrMnO4V0ewvs";

  // OJO: aquí se mantiene tu lista completa (incluye ADELANTO/PARALELO/ESC. U.LIMA),
  // pero el dashboard agrupa a "U.LIMA" como universidad (según tu pedido).
  const SALONES = [
    // LA MOLINA
    { local:"LA MOLINA", ciclo:"AGRARIA", salon:"AGRARIA LM 1", gid:115906280 },
    { local:"LA MOLINA", ciclo:"AGRARIA", salon:"AGRARIA LM 2", gid:1576159193 },
    { local:"LA MOLINA", ciclo:"PUCP",    salon:"PUCP LM",     gid:1037962332 },
    { local:"LA MOLINA", ciclo:"U.LIMA",  salon:"U.LIMA LM",   gid:877886853 },
    { local:"LA MOLINA", ciclo:"ADELANTO",salon:"ADELANTO LM", gid:1271606284 },
    { local:"LA MOLINA", ciclo:"PARALELO",salon:"PARALELO LM", gid:1863430245 },

    // SAN BORJA
    { local:"SAN BORJA", ciclo:"AGRARIA", salon:"AGRARIA SB", gid:538377241 },
    { local:"SAN BORJA", ciclo:"PUCP",    salon:"PUCP SB",    gid:998068235 },
    { local:"SAN BORJA", ciclo:"U.LIMA",  salon:"U.LIMA SB 1", gid:670800187 },
    { local:"SAN BORJA", ciclo:"U.LIMA",  salon:"U.LIMA SB 2", gid:1856014712 },

    // SAN MIGUEL
    { local:"SAN MIGUEL", ciclo:"AGRARIA", salon:"AGRARIA SM", gid:513074883 },
    { local:"SAN MIGUEL", ciclo:"PUCP",    salon:"PUCP SM",    gid:1531300183 },
    { local:"SAN MIGUEL", ciclo:"U.LIMA",  salon:"U.LIMA SM 1", gid:1080962628 },
    { local:"SAN MIGUEL", ciclo:"U.LIMA",  salon:"U.LIMA SM 2", gid:679583464 },
    { local:"SAN MIGUEL", ciclo:"ADELANTO",salon:"ADELANTO SM", gid:2120250792 },
    { local:"SAN MIGUEL", ciclo:"PARALELO",salon:"PARALELO SM", gid:721468852 },

    // VIRTUAL
    { local:"VIRTUAL", ciclo:"AGRARIA",    salon:"AGRARIA VIRTUAL", gid:709062846 },
    { local:"VIRTUAL", ciclo:"ESC. U.LIMA",salon:"U.LIMA ESCOLAR",  gid:315999969 },
    { local:"VIRTUAL", ciclo:"U.LIMA",     salon:"U.LIMA VIRTUAL",  gid:1667430860 },
  ];

  const AUTO_REFRESH_MS = 30000;

  // ============================ AGRUPACIÓN (3 UNIVERSIDADES) ============================
  const UNI_ORDER = ["AGRARIA","PUCP","U.LIMA"];

  function uniGroupFromCiclo(ciclo){
    const c = String(ciclo||"").trim().toUpperCase();
    if (c === "AGRARIA") return "AGRARIA";
    if (c === "PUCP") return "PUCP";
    // Todo lo demás que sea U.LIMA/ADELANTO/PARALELO/ESC. U.LIMA se agrupa como U.LIMA
    return "U.LIMA";
  }

  // ============================ HEADERS ============================
  const HEAD = {
    NOMBRES_A: "NOMBRES COMPLETOS",
    NOMBRES_B: "NOMBRE COMPLETO",
    NOMBRES_C: "NOMBRES",
    MODALIDAD: "MODALIDAD",
    ESTADO: "ESTADO",
  };

  // ============================ UTIL ============================
  function csvUrl(gid){
    return `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=${gid}`;
  }

  function parseCSVLine(line){
    const out = [];
    let cur = "", inQ = false;
    for (let i=0;i<line.length;i++){
      const ch = line[i];
      if (ch === '"'){
        if (inQ && line[i+1] === '"'){ cur += '"'; i++; }
        else inQ = !inQ;
      } else if (ch === "," && !inQ){
        out.push(cur); cur = "";
      } else cur += ch;
    }
    out.push(cur);
    return out.map(x => String(x ?? "").trim());
  }

  function norm(s){ return String(s ?? "").replace(/\s+/g," ").trim(); }
  function low(s){ return norm(s).toLowerCase(); }
  function uniq(arr){ return [...new Set(arr)]; }
  function escapeHtml(str){
    return String(str ?? "")
      .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
      .replaceAll('"',"&quot;").replaceAll("'","&#039;");
  }

  function fillSelectKeep(selId, values, labelAll){
    const sel = document.getElementById(selId);
    const prev = sel.value || "__ALL__";
    sel.innerHTML = "";

    const all = document.createElement("option");
    all.value = "__ALL__";
    all.textContent = labelAll;
    sel.appendChild(all);

    for (const v of values){
      const opt = document.createElement("option");
      opt.value = v;
      opt.textContent = v;
      sel.appendChild(opt);
    }

    const exists = Array.from(sel.options).some(o => o.value === prev);
    sel.value = exists ? prev : "__ALL__";
  }

  // 3 estados exactos: ACTIVO / RETIRO / CAMBIO
  function normalizeEstado(x){
    const s = low(x);
    if (s.includes("reti") || s.includes("retir")) return "RETIRO";
    if (s.includes("cambi")) return "CAMBIO";
    if (s.includes("activ")) return "ACTIVO";
    // Si está vacío/raro, se queda como CAMBIO (pero NO contará en matrícula)
    return "CAMBIO";
  }

  // Modalidad: SOLO PRESENCIAL / VIRTUAL
  function normalizeModalidad(x, localFallback){
    const s = low(x);
    if (s.includes("virtual") || s.includes("online") || s.includes("remot")) return "VIRTUAL";
    if (s.includes("pres") || s.includes("aula")) return "PRESENCIAL";
    return (localFallback === "VIRTUAL") ? "VIRTUAL" : "PRESENCIAL";
  }

  function countBy(arr, keyFn){
    const m = new Map();
    for (const it of arr){
      const k = keyFn(it);
      if (!k) continue;
      m.set(k, (m.get(k)||0)+1);
    }
    return [...m.entries()].sort((a,b)=>b[1]-a[1]);
  }

  // Dedupe por NOMBRE con prioridad (ACTIVO > RETIRO). CAMBIO se EXCLUYE de matrícula.
  function dedupeMatriculaByName(rows){
    const best = new Map();
    const score = (estado) => estado==="ACTIVO" ? 2 : 1; // solo ACTIVO/RETIRO
    for (const r of rows){
      const key = low(r.nombre);
      if (!key) continue;
      const cur = best.get(key);
      if (!cur || score(r.estado) > score(cur.estado)){
        best.set(key, r);
      }
    }
    return [...best.values()];
  }

  // ============================ STATE ============================
  const state = {
    view: "overview",
    rawRows: [],

    // SOLO matrícula (ACTIVO/RETIRO). CAMBIO NO entra aquí.
    canonical: [],

    // CAMBIOS como eventos (no suman al total)
    cambiosRows: [],

    filtered: [],

    // Charts
    ch_over_estado: null,
    ch_over_modalidad: null,
    ch_over_retiros: null,

    // NUEVO: gráfico único por local
    ch_loc_resumen: null,
  };

  // ============================ CHART BASE ============================
  Chart.register(ChartDataLabels);
  const GRID = "rgba(15,23,42,0.10)";
  const TICK = "#64748b";

  function baseOptions(){
    return {
      responsive: true,
      maintainAspectRatio: false,
      animation: false,
      plugins: {
        legend: { position: "bottom", labels:{ color:TICK, font:{ weight:"800" } } },
        datalabels: { display:false }
      }
    };
  }

  function mkDoughnut(canvasId, labels, values, colors){
    const canvas = document.getElementById(canvasId);
    if (!canvas) return null;
    return new Chart(canvas, {
      type: "doughnut",
      data: { labels, datasets:[{ data: values, backgroundColor: colors, borderColor:"rgba(15,23,42,0.06)", borderWidth:1 }] },
      options: { ...baseOptions() }
    });
  }

  function mkBar(canvasId, labels, values, color, labelText){
    const canvas = document.getElementById(canvasId);
    if (!canvas) return null;
    return new Chart(canvas, {
      type:"bar",
      data:{ labels, datasets:[{ label:labelText||"", data: values, backgroundColor: color, borderColor: color, borderWidth: 1.5, borderRadius: 10 }] },
      options:{
        responsive:true, maintainAspectRatio:false, animation:false,
        plugins:{
          legend:{ display:false },
          datalabels:{
            color:"#0f172a",
            anchor:"end",
            align:"end",
            clamp:true,
            offset: 2,
            font:{ weight:"900" },
            formatter:(v)=> (v && v>0) ? v : ""
          }
        },
        scales:{
          x:{ ticks:{ color:TICK, font:{ weight:"800" } }, grid:{ color:GRID } },
          y:{ beginAtZero:true, ticks:{ color:TICK, font:{ weight:"800" } }, grid:{ color:GRID } }
        }
      }
    });
  }

  // NUEVO: barras apiladas (ACTIVO/RETIRO) + línea CAMBIOS (no suma a total)
  function mkLocalResumen(canvasId){
    const canvas = document.getElementById(canvasId);
    if (!canvas) return null;

    return new Chart(canvas, {
      data: {
        labels: UNI_ORDER,
        datasets: [
          {
            type:"bar",
            label:"ACTIVOS",
            data:[0,0,0],
            backgroundColor:"#16a34a",
            borderColor:"#16a34a",
            borderWidth:1.5,
            borderRadius:10,
            stack:"matricula"
          },
          {
            type:"bar",
            label:"RETIROS",
            data:[0,0,0],
            backgroundColor:"#dc2626",
            borderColor:"#dc2626",
            borderWidth:1.5,
            borderRadius:10,
            stack:"matricula"
          },
          {
            type:"line",
            label:"CAMBIOS (TRASLADOS)",
            data:[0,0,0],
            borderColor:"#f59e0b",
            backgroundColor:"#f59e0b",
            pointRadius:4,
            pointHoverRadius:5,
            tension:0.25,
            yAxisID:"y2"
          }
        ]
      },
      options:{
        responsive:true,
        maintainAspectRatio:false,
        animation:false,
        plugins:{
          legend:{ position:"bottom", labels:{ color:TICK, font:{ weight:"800" } } },
          datalabels:{
            color:"#0f172a",
            anchor:"end",
            align:"end",
            clamp:true,
            offset: 2,
            font:{ weight:"900" },
            // solo en barras (no en la línea)
            formatter:(v, ctx)=> (ctx.dataset.type==="bar" && v>0) ? v : ""
          }
        },
        scales:{
          x:{ stacked:true, ticks:{ color:TICK, font:{ weight:"800" } }, grid:{ color:GRID } },
          y:{
            stacked:true,
            beginAtZero:true,
            ticks:{ color:TICK, font:{ weight:"800" } },
            grid:{ color:GRID },
            title:{ display:true, text:"MATRÍCULA (ACTIVOS + RETIROS)" }
          },
          y2:{
            beginAtZero:true,
            position:"right",
            grid:{ drawOnChartArea:false },
            ticks:{ color:TICK, font:{ weight:"800" } },
            title:{ display:true, text:"CAMBIOS" }
          }
        }
      }
    });
  }

  function updateChart(chart, labels, values){
    if (!chart) return;
    chart.data.labels = labels;
    chart.data.datasets[0].data = values;
    chart.update("none");
  }

  // ============================ UI NAV ============================
  function setView(v){
    state.view = v;
    document.getElementById("nav_overview").classList.toggle("active", v==="overview");
    document.getElementById("nav_local").classList.toggle("active", v==="local");
    document.getElementById("nav_table").classList.toggle("active", v==="table");

    document.getElementById("view_overview").style.display = (v==="overview") ? "" : "none";
    document.getElementById("view_local").style.display = (v==="local") ? "" : "none";
    document.getElementById("view_table").style.display = (v==="table") ? "" : "none";

    const titles = {
      overview: ["RESUMEN GENERAL", "Visión consolidada de matrícula y movimientos."],
      local: ["POR LOCAL", "Resumen por local (AGRARIA, PUCP, U.LIMA)."],
      table: ["TABLA", "Búsqueda y filtros para consulta interna."]
    };
    document.getElementById("viewTitle").textContent = titles[v][0];
    document.getElementById("viewDesc").textContent = titles[v][1];

    render();
  }

  // ============================ FILTERS ============================
  function initFilters(){
    const locals = uniq(SALONES.map(s=>s.local)).sort();

    // (CAMBIO CLAVE) Ciclo ahora es SOLO 3 universidades
    const ciclos = [...UNI_ORDER];

    fillSelectKeep("fLocal", locals, "LOCAL: TODOS");
    fillSelectKeep("fCiclo", ciclos, "UNIVERSIDAD: TODAS");

    rebuildSalonOptions();

    fillSelectKeep("fModalidad", ["PRESENCIAL","VIRTUAL"], "MODALIDAD: TODAS");
    fillSelectKeep("fEstado", ["ACTIVO","RETIRO"], "ESTADO: TODOS");
  }

  function rebuildSalonOptions(){
    const fLocal = document.getElementById("fLocal").value;
    const fUni  = document.getElementById("fCiclo").value;

    let base = state.canonical;

    if (fLocal !== "__ALL__") base = base.filter(r=>r.local===fLocal);
    if (fUni !== "__ALL__") base = base.filter(r=>uniGroupFromCiclo(r.ciclo)===fUni);

    const salones = uniq(base.map(r=>r.salon)).sort();
    fillSelectKeep("fSalon", salones, "SALÓN: TODOS");
  }

  function applyFilters(){
    const fLocal = document.getElementById("fLocal").value;
    const fUni   = document.getElementById("fCiclo").value;  // ahora es universidad
    const fSalon = document.getElementById("fSalon").value;
    const fMod   = document.getElementById("fModalidad").value;
    const fEst   = document.getElementById("fEstado").value;
    const q      = low(document.getElementById("q").value);

    let base = state.canonical; // SOLO ACTIVO/RETIRO (CAMBIO ya no existe aquí)

    base = base.filter(r=>{
      if (fLocal!=="__ALL__" && r.local!==fLocal) return false;
      if (fUni!=="__ALL__" && uniGroupFromCiclo(r.ciclo)!==fUni) return false;
      if (fSalon!=="__ALL__" && r.salon!==fSalon) return false;
      if (fMod!=="__ALL__" && r.modalidad!==fMod) return false;
      if (fEst!=="__ALL__" && r.estado!==fEst) return false;

      if (q){
        const blob = low([r.nombre, r.local, r.ciclo, r.salon, r.modalidad, r.estado].join(" | "));
        if (!blob.includes(q)) return false;
      }
      return true;
    });

    state.filtered = base;
  }

  // ============================ LAYOUTS ============================
  function ensureOverviewLayout(){
    const el = document.getElementById("view_overview");
    if (el.dataset.ready === "1") return;

    el.innerHTML = `
      <div class="card kpi">
        <div class="label">TOTAL DE ALUMNOS</div>
        <div class="value" id="k_total">0</div>
        <div class="hint">ACTIVOS + RETIROS</div>
      </div>

      <div class="card kpi">
        <div class="label">ACTIVOS</div>

  // ============================ RENDER ============================
  function renderOverview(){
    ensureOverviewLayout();

    const rows = state.filtered;

    const act = rows.filter(r=>r.estado==="ACTIVO").length;
    const ret = rows.filter(r=>r.estado==="RETIRO").length;

    // (FIX TOTAL) Total SIEMPRE es act + ret (CAMBIO no existe aquí)
    const total = act + ret;

    // CAMBIOS: eventos únicos por nombre (no suma al total)
    const fLocal = document.getElementById("fLocal").value;
    const fUni   = document.getElementById("fCiclo").value;
    const fSalon = document.getElementById("fSalon").value;

    let cambiosBase = state.cambiosRows;
    if (fLocal!=="__ALL__") cambiosBase = cambiosBase.filter(r=>r.local===fLocal);
    if (fUni!=="__ALL__") cambiosBase = cambiosBase.filter(r=>uniGroupFromCiclo(r.ciclo)===fUni);
    if (fSalon!=="__ALL__") cambiosBase = cambiosBase.filter(r=>r.salon===fSalon);

    const cambiosUnique = uniq(cambiosBase.map(r=>low(r.nombre))).filter(Boolean).length;

    // Modalidad (solo 2)
    const pres = rows.filter(r=>r.modalidad==="PRESENCIAL").length;
    const virt = rows.filter(r=>r.modalidad==="VIRTUAL").length;

    document.getElementById("k_total").textContent = total.toLocaleString("es-PE");
    document.getElementById("k_act").textContent = act.toLocaleString("es-PE");
    document.getElementById("k_ret").textContent = ret.toLocaleString("es-PE");
    document.getElementById("k_cam").textContent = cambiosUnique.toLocaleString("es-PE");

    // Doughnuts
    state.ch_over_estado.data.datasets[0].data = [act, ret, cambiosUnique];
    state.ch_over_estado.update("none");

    state.ch_over_modalidad.data.datasets[0].data = [pres, virt];
    state.ch_over_modalidad.update("none");

    // Retiros por universidad (según filtros actuales)
    const retByUni = UNI_ORDER.map(u => rows.filter(r=>r.estado==="RETIRO" && uniGroupFromCiclo(r.ciclo)===u).length);
    updateChart(state.ch_over_retiros, UNI_ORDER, retByUni);
  }

  function renderLocal(){
    ensureLocalLayout();

    // Base para KPI local
    const fLocal = document.getElementById("fLocal").value;
    const fUni   = document.getElementById("fCiclo").value;
    const fSalon = document.getElementById("fSalon").value;
    const fMod   = document.getElementById("fModalidad").value;

    // Aplicar filtros (matrícula) para la tabla y KPI
    applyFilters();
    let rows = state.filtered;

    // Para KPI local, queremos lo filtrado por local (y opcionalmente por uni/salón/mod)
    const act = rows.filter(r=>r.estado==="ACTIVO").length;
    const ret = rows.filter(r=>r.estado==="RETIRO").length;
    const total = act + ret;

    // CAMBIOS por local con mismos filtros de selección (uni/salón/mod)
    let cambiosBase = state.cambiosRows;
    if (fLocal!=="__ALL__") cambiosBase = cambiosBase.filter(r=>r.local===fLocal);
    if (fUni!=="__ALL__") cambiosBase = cambiosBase.filter(r=>uniGroupFromCiclo(r.ciclo)===fUni);
    if (fSalon!=="__ALL__") cambiosBase = cambiosBase.filter(r=>r.salon===fSalon);
    if (fMod!=="__ALL__") cambiosBase = cambiosBase.filter(r=>r.modalidad===fMod);

    const cambiosUniqueLocal = uniq(cambiosBase.map(r=>low(r.nombre))).filter(Boolean).length;

    document.getElementById("lk_total").textContent = total.toLocaleString("es-PE");
    document.getElementById("lk_act").textContent = act.toLocaleString("es-PE");
    document.getElementById("lk_ret").textContent = ret.toLocaleString("es-PE");
    document.getElementById("lk_cam").textContent = cambiosUniqueLocal.toLocaleString("es-PE");

    // ===== Gráfico único por universidad (ACTIVO/RETIRO apilado + CAMBIOS línea)
    // Activos/Retiros calculados sobre matrícula (rows ya es matrícula)
    const actByUni = UNI_ORDER.map(u => rows.filter(r=>r.estado==="ACTIVO" && uniGroupFromCiclo(r.ciclo)===u).length);
    const retByUni = UNI_ORDER.map(u => rows.filter(r=>r.estado==="RETIRO" && uniGroupFromCiclo(r.ciclo)===u).length);

    // Cambios por universidad: únicos por nombre (eventos)
    const camByUni = UNI_ORDER.map(u => {
      const names = uniq(cambiosBase.filter(r=>uniGroupFromCiclo(r.ciclo)===u).map(r=>low(r.nombre))).filter(Boolean);
      return names.length;
    });

    state.ch_loc_resumen.data.labels = UNI_ORDER;
    state.ch_loc_resumen.data.datasets[0].data = actByUni;
    state.ch_loc_resumen.data.datasets[1].data = retByUni;
    state.ch_loc_resumen.data.datasets[2].data = camByUni;
    state.ch_loc_resumen.update("none");

    // ===== Tabla por salón (aula)
    // Construimos lista de salones visibles según filtros base de selección
    let baseCanon = state.canonical;
    if (fLocal!=="__ALL__") baseCanon = baseCanon.filter(r=>r.local===fLocal);
    if (fUni!=="__ALL__") baseCanon = baseCanon.filter(r=>uniGroupFromCiclo(r.ciclo)===fUni);
    if (fMod!=="__ALL__") baseCanon = baseCanon.filter(r=>r.modalidad===fMod);
    if (fSalon!=="__ALL__") baseCanon = baseCanon.filter(r=>r.salon===fSalon);

    const salones = uniq(baseCanon.map(r=>r.salon)).sort();
    const tbody = document.getElementById("loc_table_salon");

    tbody.innerHTML = salones.map(s=>{
      const rs = baseCanon.filter(r=>r.salon===s);
      const a = rs.filter(r=>r.estado==="ACTIVO").length;
      const r = rs.filter(r=>r.estado==="RETIRO").length;
      const t = a + r;
      const uni = rs[0] ? uniGroupFromCiclo(rs[0].ciclo) : "";

      // cambios únicos por nombre en ese salón (eventos)
      let cRows = cambiosBase.filter(x=>x.salon===s);
      const c = uniq(cRows.map(x=>low(x.nombre))).filter(Boolean).length;

      const loc = rs[0] ? rs[0].local : (fLocal==="__ALL__" ? "" : fLocal);

      return `
        <tr>
          <td>${escapeHtml(loc)}</td>
          <td>${escapeHtml(uni)}</td>
          <td>${escapeHtml(s)}</td>
          <td>${a}</td>
          <td>${r}</td>
          <td>${t}</td>
          <td>${c}</td>
        </tr>
      `;
    }).join("");
  }

  function renderTable(){
    ensureTableLayout();
    const rows = state.filtered;

    const tbody = document.getElementById("tb_body");
    tbody.innerHTML = rows.slice(0,800).map(r=>`
      <tr>
        <td>${escapeHtml(r.nombre)}</td>
        <td>${escapeHtml(r.local)}</td>
        <td>${escapeHtml(uniGroupFromCiclo(r.ciclo))}</td>
        <td>${escapeHtml(r.salon)}</td>
        <td>${escapeHtml(r.modalidad)}</td>
        <td>${escapeHtml(r.estado)}</td>

  }

  function render(){
    applyFilters();
    if (state.view==="overview") renderOverview();
    if (state.view==="local") renderLocal();
    if (state.view==="table") renderTable();
  }

  // ============================ DATA LOAD ============================
  async function loadOneSalon(salon){
    const url = csvUrl(salon.gid) + "&v=" + Date.now();
    const res = await fetch(url, { cache:"no-store" });
    if (!res.ok) throw new Error(`HTTP ${res.status} (${salon.local} / ${salon.ciclo} / ${salon.salon})`);

    const text = await res.text();
    const lines = text.split(/\r?\n/).filter(l=>l.trim().length>0);

    let headerIdx = -1;
    let header = null;

    for (let i=0;i<Math.min(lines.length, 200);i++){
      const cells = parseCSVLine(lines[i]).map(norm);
      const hasName = cells.includes(HEAD.NOMBRES_A) || cells.includes(HEAD.NOMBRES_B) || cells.includes(HEAD.NOMBRES_C);
      const hasEst = cells.includes(HEAD.ESTADO);
      if (hasName && hasEst){
        headerIdx = i; header = cells; break;
      }
    }

    if (headerIdx === -1){
      return { salon, rows: [], error: "No se encontró encabezado con NOMBRES y ESTADO." };
    }

    const idx = (name) => header.findIndex(h => norm(h) === name);
    const iNombreA = idx(HEAD.NOMBRES_A);
    const iNombreB = idx(HEAD.NOMBRES_B);
    const iNombreC = idx(HEAD.NOMBRES_C);
    const iNombre = (iNombreA>=0) ? iNombreA : (iNombreB>=0 ? iNombreB : iNombreC);

    const iMod = idx(HEAD.MODALIDAD);
    const iEst = idx(HEAD.ESTADO);

    const out = [];
    for (let i=headerIdx+1; i<lines.length; i++){
      const cells = parseCSVLine(lines[i]);
      if (!cells.some(v=>norm(v).length>0)) continue;

      const nombre = norm(cells[iNombre]);
      if (!nombre) continue;

      const modalidadCell = (iMod>=0) ? cells[iMod] : "";
      const modalidad = normalizeModalidad(modalidadCell, salon.local);

      const estado = normalizeEstado(cells[iEst]);

      out.push({
        nombre,
        modalidad,
        estado,
        local: salon.local,
        ciclo: salon.ciclo,
        salon: salon.salon,
        gid: salon.gid
      });
    }

    return { salon, rows: out, error: null };
  }

  async function loadAll(){
    try{
      const results = await Promise.allSettled(SALONES.map(loadOneSalon));

      let rows = [];
      for (const r of results){
        if (r.status==="fulfilled") rows = rows.concat(r.value.rows);
      }

      state.rawRows = rows;

      // (FIX TOTAL) Matrícula real: SOLO ACTIVO/RETIRO
      const matriculaRows = state.rawRows.filter(r => r.estado==="ACTIVO" || r.estado==="RETIRO");
      state.canonical = dedupeMatriculaByName(matriculaRows);

      // Cambios como eventos
      state.cambiosRows = state.rawRows.filter(r => r.estado==="CAMBIO");

      initFilters();
      render();
    } catch(e){
      console.error(e);
    }
  }

  document.getElementById("nav_overview").addEventListener("click", ()=>setView("overview"));
  document.getElementById("nav_local").addEventListener("click", ()=>setView("local"));
  document.getElementById("nav_table").addEventListener("click", ()=>setView("table"));

  ["fLocal","fCiclo"].forEach(id=>{
    document.getElementById(id).addEventListener("change", ()=>{
      rebuildSalonOptions();
      render();
    });
  });

  ["fSalon","fModalidad","fEstado"].forEach(id=>{
    document.getElementById(id).addEventListener("change", render);
  });

  document.getElementById("q").addEventListener("input", render);

  // Botón superior (manual)
  document.getElementById("btnNowTop").addEventListener("click", loadAll);

  // ============================ START ============================
  initFilters();
  loadAll();

  // Auto-refresh silencioso (sin panel lateral)
  setInterval(loadAll, AUTO_REFRESH_MS);
