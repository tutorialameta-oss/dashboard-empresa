<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LA META — Evaluaciones (FIX)</title>
  <style>
    :root{--bg:#0b1220;--card:#0f1b33;--muted:#a7b3cf;--text:#e9eeff;--accent:#ff4d4d}
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{margin:0;background:linear-gradient(180deg,#060b14 0%, #0b1220 100%);color:var(--text)}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    .top{display:flex;gap:12px;align-items:center;justify-content:space-between;flex-wrap:wrap}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:12px;background:var(--accent);display:flex;align-items:center;justify-content:center;font-weight:800}
    h1{font-size:18px;margin:0}
    .muted{color:var(--muted);font-size:13px}
    .card{margin-top:16px;background:rgba(15,27,51,.9);border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:end}
    label{display:block;font-size:12px;color:var(--muted);margin:0 0 6px 2px}
    input,select,button{border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#0b1730;color:var(--text);padding:10px 12px;font-size:14px;outline:none}
    input::placeholder{color:#7f8bb0}
    button{background:var(--accent);border:none;font-weight:700;cursor:pointer}
    button:disabled{opacity:.55;cursor:not-allowed}
    .grid{display:grid;grid-template-columns:1fr;gap:10px;margin-top:14px}
    .item{padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,.08);background:rgba(0,0,0,.18)}
    .item .t{font-weight:800;margin-bottom:6px}
    .item .m{color:var(--muted);font-size:13px;display:flex;gap:10px;flex-wrap:wrap}
    .item a{color:#9fd2ff;text-decoration:none}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;background:rgba(255,77,77,.18);border:1px solid rgba(255,77,77,.35);font-size:12px}
    .ok{background:rgba(0,200,120,.14);border-color:rgba(0,200,120,.32)}
    .warn{background:rgba(255,200,0,.12);border-color:rgba(255,200,0,.28)}
    .diag{white-space:pre-wrap;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
          font-size:12px;color:#cfe0ff;background:rgba(0,0,0,.25);border:1px dashed rgba(255,255,255,.2);
          padding:10px;border-radius:12px;margin-top:10px}
    .hr{height:1px;background:rgba(255,255,255,.08);margin:14px 0}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo">LM</div>
        <div>
          <h1>LA META — Evaluaciones</h1>
          <div class="muted">Fix GitHub Pages + Apps Script (JSONP)</div>
        </div>
      </div>
      <div class="muted" id="statusTop">Listo</div>
    </div>

    <div class="card">
      <div class="row">
        <div style="min-width:340px;flex:1">
          <label>WEBAPP URL (tu /exec)</label>
          <input id="webappUrl" />
        </div>
        <div style="min-width:330px;flex:1">
          <label>SPREADSHEET ID (sid)</label>
          <input id="sid" />
        </div>
        <div style="min-width:180px">
          <label>API KEY</label>
          <input id="apiKey" />
        </div>
      </div>

      <div class="hr"></div>

      <div class="row">
        <div style="min-width:180px">
          <label>Universidad</label>
          <input id="universidad" placeholder="AGRARIA" />
        </div>
        <div style="min-width:220px">
          <label>Salón</label>
          <input id="salon" placeholder="AGRARIA 2" />
        </div>
        <div style="min-width:240px">
          <label>Curso (opcional)</label>
          <input id="curso" placeholder="RAZONAMIENTO MATEMATICO" />
        </div>
        <div style="min-width:190px">
          <label>Solo activos</label>
          <select id="onlyActive">
            <option value="1" selected>Sí</option>
            <option value="0">No</option>
          </select>
        </div>
        <div style="min-width:160px">
          <button id="btnLoad">Cargar</button>
        </div>
      </div>

      <div class="grid" id="list"></div>

      <div class="diag" id="diag" style="display:none"></div>
    </div>
  </div>

<script>
/**
 * CONFIG (ya te lo dejo llenado con tus datos)
 * Si quieres, solo reemplaza estos 3 valores y listo.
 */
const DEFAULTS = {
  webappUrl: "https://script.google.com/macros/s/AKfycbxP3xPLF-tuP73NFk2F9bo7U06hcB4zgCPBgZKgq3hPvN0dRlor-qWs-5raPKAHtO5j2w/exec",
  sid: "1BE-tHDe26UbhgymV3X2OiXf53ZYEGa3VLzrvB1mbjDQ",
  apiKey: "LAMETA2026",
  universidad: "AGRARIA",
  salon: "AGRARIA 2",
  curso: ""
};

const $ = (id) => document.getElementById(id);
const statusTop = $("statusTop");
const diag = $("diag");
const list = $("list");

function setStatus(msg){ statusTop.textContent = msg; }

function showDiag(obj){
  diag.style.display = "block";
  diag.textContent = (typeof obj === "string") ? obj : JSON.stringify(obj, null, 2);
}

function hideDiag(){
  diag.style.display = "none";
  diag.textContent = "";
}

function loadDefaults(){
  // Si hay valores guardados, úsalo; si no, usa DEFAULTS
  $("webappUrl").value = localStorage.getItem("LAMETA_WEBAPP_URL") || DEFAULTS.webappUrl;
  $("sid").value       = localStorage.getItem("LAMETA_SID") || DEFAULTS.sid;
  $("apiKey").value    = localStorage.getItem("LAMETA_APIKEY") || DEFAULTS.apiKey;

  $("universidad").value = localStorage.getItem("LAMETA_UNI") || DEFAULTS.universidad;
  $("salon").value       = localStorage.getItem("LAMETA_SALON") || DEFAULTS.salon;
  $("curso").value       = localStorage.getItem("LAMETA_CURSO") || DEFAULTS.curso;
}

function saveDefaults(){
  localStorage.setItem("LAMETA_WEBAPP_URL", $("webappUrl").value.trim());
  localStorage.setItem("LAMETA_SID", $("sid").value.trim());
  localStorage.setItem("LAMETA_APIKEY", $("apiKey").value.trim());

  localStorage.setItem("LAMETA_UNI", $("universidad").value.trim());
  localStorage.setItem("LAMETA_SALON", $("salon").value.trim());
  localStorage.setItem("LAMETA_CURSO", $("curso").value.trim());
}

function clearList(){
  list.innerHTML = "";
}

function renderList(res){
  clearList();

  if (!res || !res.ok){
    showDiag(res || "Respuesta vacía / inválida");
    setStatus("Error");
    return;
  }

  if (!Array.isArray(res.items) || res.items.length === 0){
    list.innerHTML = `<div class="item"><div class="t">Sin evaluaciones</div><div class="m">No hay items con ese filtro.</div></div>`;
    setStatus("0 items");
    return;
  }

  hideDiag();
  setStatus(`${res.items.length} item(s)`);

  const html = res.items.map(it => {
    const activo = (it.activo_auto || "").toString().toUpperCase() === "SI";
    const pillClass = activo ? "pill ok" : "pill warn";
    const pillText = activo ? "ACTIVO" : "NO ACTIVO";

    const pdf = (it.pdf_url || "").trim();
    const pdfLink = pdf ? `<a href="${escapeHtml(pdf)}" target="_blank" rel="noopener">Abrir PDF</a>` : `<span class="muted">Sin PDF_URL</span>`;

    return `
      <div class="item">
        <div class="t">${escapeHtml(it.curso || "")} — ${escapeHtml(it.titulo || "(sin título)")}</div>
        <div class="m">
          <span>${escapeHtml(it.universidad || "")}</span>
          <span>${escapeHtml(it.salon || "")}</span>
          <span>Semana: ${escapeHtml(it.semana_lunes || "")}</span>
          <span>Bloque: ${escapeHtml(it.bloque || "")}</span>
          <span class="${pillClass}">${pillText}</span>
        </div>
        <div class="m" style="margin-top:8px;justify-content:space-between">
          <div>${pdfLink}</div>
          <div class="muted">EVAL_ID: ${escapeHtml(it.eval_id || "")}</div>
        </div>
      </div>
    `;
  }).join("");

  list.innerHTML = html;
}

function escapeHtml(s){
  return (s ?? "").toString()
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

/**
 * JSONP loader robusto:
 * - Inserta <script src="...&callback=CB">
 * - Timeout: si Google devuelve HTML/Drive o bloquea, NO se ejecuta callback.
 */
function jsonp(url, timeoutMs=12000){
  return new Promise((resolve, reject) => {
    const cbName = "__lm_cb_" + Math.random().toString(36).slice(2);
    const sep = url.includes("?") ? "&" : "?";
    const full = url + sep + "callback=" + encodeURIComponent(cbName);

    let done = false;
    const t = setTimeout(() => {
      if (done) return;
      done = true;
      cleanup();
      reject(new Error(
        "TIMEOUT_JSONP: No se ejecutó el callback.\n" +
        "Causa típica: WebApp no está público para 'Cualquiera' o estás usando otra implementación."
      ));
    }, timeoutMs);

    window[cbName] = (data) => {
      if (done) return;
      done = true;
      clearTimeout(t);
      cleanup();
      resolve(data);
    };

    function cleanup(){
      try { delete window[cbName]; } catch(e){ window[cbName] = undefined; }
      if (script && script.parentNode) script.parentNode.removeChild(script);
    }

    const script = document.createElement("script");
    script.src = full;
    script.async = true;
    script.onerror = () => {
      if (done) return;
      done = true;
      clearTimeout(t);
      cleanup();
      reject(new Error("SCRIPT_ONERROR: No se pudo cargar el script JSONP."));
    };
    document.head.appendChild(script);
  });
}

function buildListUrl(){
  const webappUrl = $("webappUrl").value.trim();
  const sid = $("sid").value.trim();
  const apiKey = $("apiKey").value.trim();

  const universidad = $("universidad").value.trim();
  const salon = $("salon").value.trim();
  const curso = $("curso").value.trim();
  const onlyActive = $("onlyActive").value;

  const u = new URL(webappUrl);
  u.searchParams.set("action","list");
  u.searchParams.set("sid", sid);
  u.searchParams.set("apiKey", apiKey);
  if (universidad) u.searchParams.set("universidad", universidad);
  if (salon) u.searchParams.set("salon", salon);
  if (curso) u.searchParams.set("curso", curso);
  u.searchParams.set("onlyActive", onlyActive);

  return u.toString();
}

async function onLoad(){
  hideDiag();
  clearList();
  saveDefaults();

  const url = buildListUrl();
  setStatus("Cargando...");
  $("btnLoad").disabled = true;

  try{
    const data = await jsonp(url, 15000);
    renderList(data);
    if (!data || !data.ok) showDiag(data);
  }catch(err){
    clearList();
    setStatus("Error");
    showDiag(String(err && err.message ? err.message : err));
  }finally{
    $("btnLoad").disabled = false;
  }
}

$("btnLoad").addEventListener("click", onLoad);

loadDefaults();
setTimeout(() => { onLoad(); }, 300);
</script>
</body>
</html>
